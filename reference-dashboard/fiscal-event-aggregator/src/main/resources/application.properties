app.timezone=UTC

## Postgres config ##
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/fiscal_event
spring.datasource.username=postgres
spring.datasource.password=root

## Druid Config ##
druid.host=druid-dev.digit.org
druid.endPoint=druid/v2/
fiscal.event.datasource=fiscal-event
druid.connect.protocol=HTTPS
druid.connect.port=443

##flyway config ##
spring.flyway.enabled=true
spring.flyway.table=fiscal_event_aggregator_schema
spring.flyway.baseline-on-migrate = true
